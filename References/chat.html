<!doctype html>
<html>
<head>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <br>
  <br>
  <br>
    <center>
        <h1>
                  Your Personal ChatBot
        </h1>
      </center>
  <div class="box"></div>

      <center>
      <div class="boxed">

        <div>

          <div id="chatbox">
            <img
              src = "https://raw.githubusercontent.com/najoop123/git-demo-best/ea3823dd1ae1691cc96b4b49ff791e1295723e73/chatbot-Project-jpg.jpg"
              alt="Chattie"
              width="360" height="250"
            />
            <p class="botText" style = "color:DarkRed; font-size:30px;">
              <span>Hi! I'm chatbot, to end my chat please close the browser window</span>
            </p>
          </div>

          <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Message" />
          </div>

        </div>
      </center>
        <script>
          function getBotResponse() {
            var rawText = $("#textInput").val();
            // var rawImg = $("#imgInput").val();
            var userHtml = '<p class="userText" class = "center" style = "font-size:40px;"><span>' + rawText + "</span></p>";
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
            $.get("/get", { msg: rawText }).done(function(data) {
              var botHtml = '<p class="botText"  class = "center"  style = "font-size:40px;"><span>' + data + "</span></p>";
              $("#chatbox").append(botHtml);
              document
                .getElementById("userInput")
                .scrollIntoView({ block: "start", behavior: "smooth" });
            });
          }
          $("#textInput").keypress(function(e) {
            if (e.which == 13) {
              getBotResponse();
            }
          });
  </script>
      </div>
</body>

</html>
